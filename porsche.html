    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        main {
            padding-top: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cover-section {
            min-height: 100vh;
            height: auto;
            margin-top: -72px; /* Offset the navbar height */
            padding: 72px 0 2rem 0; /* Add padding equal to navbar height and bottom spacing */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .cover-content {
            padding-top: 0;
            min-height: calc(100vh - 72px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            max-width: 100%;
            gap: 2rem;
        }
        .headline-name {
            margin-bottom: 1rem;
        }
        .headline-desc {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .cover-content {
                padding: 0 4rem;
            }
        }

        @media screen and (max-width: 768px) {
            .cover-content {
                padding: 0 2rem;
                gap: 1.5rem;
                min-height: calc(100vh - 72px);
            }
            .headline-name {
                font-size: 3rem !important;
            }
            .headline-desc {
                font-size: 1.2rem !important;
            }
            .donation-card {
                max-width: 240px !important;
            }
            .progress-bar-container {
                width: 95% !important;
                padding: 1.2rem !important;
            }
        }

        @media screen and (max-width: 480px) {
            .cover-content {
                padding: 0 1rem;
                gap: 1rem;
                min-height: calc(100vh - 72px);
            }
            .headline-name {
                font-size: 2.5rem !important;
            }
            .headline-desc {
                font-size: 1.1rem !important;
            }
            .donation-card {
                max-width: 200px !important;
                padding: 1rem !important;
            }
            .progress-bar-container {
                width: 100% !important;
                padding: 1rem !important;
                margin: 1rem auto !important;
            }
            .progress-bar-container span {
                font-size: 0.8rem !important;
            }
        }
    </style>
</head>

    <main>
        <section class="cover-section">
            <div class="cover-bg">
                <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');"></div>

                    <!-- Progress Bar Section -->
                    <div class="progress-bar-container" style="width: 90%; max-width: 400px; margin: 2rem auto; padding: 1.5rem; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.2); display: flex; flex-direction: column; align-items: center;">
                        <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span style="color: #fff; font-size: 0.9rem;">目标进度</span>
                            <span style="color: #fff; font-size: 0.9rem;">23.5%</span>
                        </div>
                        <div style="width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 3px; overflow: hidden;">
                            <div style="width: 23.5%; height: 100%; background: linear-gradient(90deg, #00ff87, #60efff); border-radius: 3px; transition: width 0.5s ease-in-out;"></div>
                        </div>
                        <div style="width: 100%; display: flex; justify-content: space-between; margin-top: 0.5rem;">
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.8rem;">已筹集: ¥235,000</span>
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.8rem;">目标: ¥1,000,000</span>
                        </div>
                    </div>
                </div>
                <div class="donation-card" style="position: relative; max-width: 280px; background: rgba(255, 255, 255, 0.08); border-radius: 24px; padding: 1.5rem; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); transform: translateY(0); transition: all 0.3s ease;">
                    <div style="position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>
                    <h2 style="text-align: center; margin-bottom: 1.2rem; color: rgba(255, 255, 255, 0.9); font-size: 1.2rem; font-weight: 500; letter-spacing: 0.5px;">微信扫码支持</h2>
                    <div style="text-align: center; position: relative;">
                        <div style="position: relative; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);">
                            <img src="src/assets/wechat_donate.JPG" alt="WeChat Donation QR Code" style="width: 100%; display: block; border-radius: 16px; transition: transform 0.3s ease;">
                        </div>
                        <p style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; line-height: 1.5; margin-top: 1rem; font-weight: 400;">扫描二维码<br>支持我的保时捷梦想</p>
                    </div>
                    <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>
                </div>
